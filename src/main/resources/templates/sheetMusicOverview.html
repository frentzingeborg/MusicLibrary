<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of sheet music in library</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
<h1>Overview of sheet music in library</h1>

<table>
    <tr>
        <th>Title of piece</th>
        <th>Composer</th>
        <th>Times performed</th>
        <th></th><!-- Add new performance-->
        <th></th><!-- Delete music-->
    </tr>
    <tr th:each="sheetmusic : ${allSheetMusic}">
        <td th:text="${sheetmusic.title}"></td>
        <td th:text="${sheetmusic.composer}"></td>
        <td th:text="${sheetmusic.getNumberOfPerformances()}"></td>
        <td>
            <a th:href="@{/copy/new/{sheetMusicId}(sheetMusicId = ${sheetmusic.sheetMusicId})}">add new performance</a>
        </td>
        <td>
            <a th:href="@{/sheetmusic/delete/{sheetMusicId}(sheetMusicId = ${sheetmusic.sheetMusicId})}">delete</a>
        </td>
    </tr>
</table>

<a th:href="@{/sheetmusic/new}">Add a new piece of music</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
