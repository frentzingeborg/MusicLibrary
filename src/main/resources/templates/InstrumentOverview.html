<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of instruments</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
<h1>Overview of instruments</h1>

    <table>
        <tr>
            <th>Instrument</th>
            <th></th><!-- Delete-->
        </tr>
        <tr th:each="instrument : ${allInstruments}">
            <td th:text="${instrument.getName}"></td>
            <td>
                <a th:href="@{/instrument/delete/{instrumentId}(instrumentId = ${instrument.instrumentId})}">delete</a>
            </td>
        </tr>
    </table>

    <a th:href="@{/instrument/new}">Add a new instrument</a>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
