<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Overview of instruments in potentially in music</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
<h1>Overview of instruments in potentially in music</h1>

    <form th:action="@{/instrument/new}" method="post" th:object="${newInstrument}">
        <table>
            <tr>
                <th>Name of instrument</th>
                <th></th>
            </tr>
            <tr th:each="instrument : ${allInstruments}">
                <td th:text="${instrument.name}"></td>
                <td></td>
            </tr>
            <tr>
                <td><input type="text" th:field="*{name}" /></td>
                <td><input type="submit" value="save instrument" /></td>
            </tr>
        </table>
    </form>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
