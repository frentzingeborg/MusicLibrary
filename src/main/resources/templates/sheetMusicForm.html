<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Add new a new piece of sheet music</title>
</head>

<body>
<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">
    <h1>Add new a new piece of sheet music</h1>

    <form th:action="@{/sheetmusic/new}" method="post" th:object="${newSheetMusic}">
        <table>
            <tr>
                <td>Title of piece</td>
                <td><input type="text" th:field="*{title}"/></td>
            </tr>
            <tr>
                <td>Composer of piece</td>
                <td><input type="text" th:field="*{composer}"/></td>
            </tr>
        </table>

        <input type="submit" value="Save sheet music"/>
    </form>

    <a th:href="@{/sheetmusic/overview}">Go back to the overview</a>
</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
