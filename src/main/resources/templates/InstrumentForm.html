<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:replace="~{fragments/general :: baseHeader(~{:: title})}">
    <title>Add new a new instrument</title>
</head>
<body>

<div th:replace="~{fragments/general :: navbar}"></div>

<div class="container">

    <h1>Add new a new instrument</h1>

    <form th:action="@{/instrument/new}" method="post" th:object="${newInstrument}">
        <table>
            <tr>
                <td>Instrument</td>
                <td><input type="text" th:field="*{name}"/></td>
            </tr>
        </table>

        <input type="submit" value="Save instrument"/>
    </form>

    <a th:href="@{/instrument/overview}">Go back to the instrument overview</a>

</div>

<div th:replace="~{fragments/general :: footer}"></div>
<div th:replace="~{fragments/general :: bottomScripts}"></div>
</body>
</html>
